    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
              id="bd-theme"
              type="button"
              aria-expanded="false"
              data-bs-toggle="dropdown"
              aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">

<main class="form-signin w-100 m-auto">
<!-- ユーザー名とパスワードが一致しない場合のメッセージ -->
{% if form.errors %}
  <p style="color:red">ユーザ名とパスワードが一致しません</p>
{% endif %}
<!-- ログイン・フォームを設置 -->
  <form method="post">
    {% csrf_token %}
    <!-- BootStrapのロゴを表示 -->
    <!-- static/img/bootstrap-logo.svgの読み込み -->
    <img class="mb-4" 
         src={% static "img/bootstrap-logo.svg" %} 
         alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- <div class="form-floating"> ～ </div>の２つのブロックを削除して書き換え -->
    <!-- Usernameのラベルを非表示 -->
    <label for="Username" class="visually-hidden">User name</label>
    <!-- UsernameのInputタグを出力 -->
    <!-- name属性の値はLoginViewで定義されているフィールド名username -->
    <input type="text"
           name="username"
           id="id_username"
           maxlength="150"
           autocapitalize="none"
           autocomplete="username"
           class="form-control"
           placeholder="ユーザ名"
           required autofocus>
    <!-- Passwordのラベルを非表示 -->
    <label for="Password" class="visually-hidden">Password</label>
    <!-- PasswordのInputタグを出力 -->
    <!-- name属性の値はLoginViewで定義されているフィールド名password -->
    <input type="password"
           name="password"
           id="id_password"
           autocomplete="current-password"
           class="form-control"
           placeholder="パスワード"
           required autofocus>
    
    <!-- <div class="form-check text-start my-3"> ～ </div>を削除 -->
    <!-- buttonタグを書き換えてログインボタンを配置 -->
    <input class="btn btn-primary w-100 py-2" type="submit" value="ログイン">
    <!-- pタグをパスワードリセットページのリンクテキストに書き換え -->
    <br><br>
    <p><a href="{% url 'password_reset' %}">パスワードをお忘れですか？</a></p>
    <!-- ログイン直後のリダイレクト先トップページのURLパターンを設定 -->
    <input type="hidden"
           name="next"
           value="{% url 'doc:index' %}">
           
  </form>
</main>
<!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
